<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Animation</title>
    <style>
        .helo{
            background-color: aqua;
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
    </style>
    <script>
        window.addEventListener("load",function(){
            var shapeElement=document.querySelector(".helo");
            var frames=[
                {background: "aqua",transform:'translateX(70px)'},
                {background: "green"},
                {background: "pink"},
                {background: "blue",transform:'translateX(1200px)'}
            ]
            var timings={
                duration: 2000,
                iterations:Infinity,
              //  direction:"alternate" // reverse
            }
            var shapeAnimate=shapeElement.animate(frames,timings)
            shapeAnimate.pause()


            document.querySelector('.play').addEventListener("click",function(){
                shapeAnimate.play();
            })
            document.querySelector('.pause').addEventListener("click",function(){
                shapeAnimate.pause()
            })
            document.querySelector('.reverse').addEventListener("click",function(){
                shapeAnimate.reverse()  
            })
            document.querySelector('.updatePlaybackRate').addEventListener("click",function(){
                shapeAnimate.updatePlaybackRate(shapeAnimate.playbackRate * 1.5)
            })
        })
    </script>
</head>
<body>
    
    <div class='helo'></div>
    <hr>
    <button class='play'>Play</button>
    <button class='pause'>Pause</button>
    <button class='reverse'>Reverse</button>
    <button class='updatePlaybackRate'>updatePlaybackRate</button>

</body>
</html>
